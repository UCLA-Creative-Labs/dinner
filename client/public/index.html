<html>
  <head>
    <meta charset='UTF-8' />
    <title>Dinner 'n' Demos</title>

    <script src='https://aframe.io/releases/1.0.4/aframe.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.min.js'></script>
    <script src='https://unpkg.com/networked-aframe/dist/networked-aframe.min.js'></script>
    <script src='https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js'></script>
    <script src='https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js'></script>
    <link rel='shortcut icon' href='assets/favicon.ico' />
  </head>
  <body>
    <a-scene networked-scene>
      <a-assets>
        <template id='avatar-template'>
          <a-sphere
            color='#F5F5DC'
            radius='0.25'
            position='0 0 0'	   
          ></a-sphere>
        </template>
      </a-assets>

      <a-entity gltf-model='assets/kitchenscene.gltf' position='0 -0.5 0' scale='0.1 0.1 0.1'></a-entity>
      <a-entity gltf-model='assets/kitchenscenenav2.gltf' position='0 0.0 0' scale='0.1 0.1 0.1' visible='false' nav-mesh></a-entity>

      <a-entity id='player'
        movement-controls='constrainToNavMesh: true'
        networked='
        template: #avatar-template;	
        attachTemplateToLocal: false;
        '
      >
        <a-entity
          camera
          look-controls
          position='0 0.2 0'
        ></a-entity>
      </a-entity>

      <a-sky color='#87CEEB'></a-sky>
    </a-scene>
  </body>
</html>
