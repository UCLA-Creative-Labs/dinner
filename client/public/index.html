<html>
    <head>
        <meta charset="UTF-8" />
        <title>Dinner 'n' Demos</title>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.min.js"></script>
        <script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js"></script>

        <link rel="shortcut icon" href="assets/favicon.ico" />
    </head>
    <body>
        <a-scene networked-scene>
            <a-assets>
                <template id="avatar-template">
                    <a-entity class="avatar">
                        <a-sphere
                            class="head"
                            color="#ffffff"
                            scale="0.45 0.5 0.4"
                        ></a-sphere>
                        <a-entity class="face" position="0 0.05 0">
                            <a-sphere
                                class="eye"
                                color="#efefef"
                                position="0.16 0.1 -0.35"
                                scale="0.12 0.12 0.12"
                            >
                                <a-sphere
                                    class="pupil"
                                    color="#000"
                                    position="0 0 -1"
                                    scale="0.2 0.2 0.2"
                                ></a-sphere>
                            </a-sphere>
                            <a-sphere
                                class="eye"
                                color="#efefef"
                                position="-0.16 0.1 -0.35"
                                scale="0.12 0.12 0.12"
                            >
                                <a-sphere
                                    class="pupil"
                                    color="#000"
                                    position="0 0 -1"
                                    scale="0.2 0.2 0.2"
                                ></a-sphere>
                            </a-sphere>
                        </a-entity>
                    </a-entity>
                </template>
            </a-assets>

            <a-entity
                id="player"
                networked="
          template: #avatar-template;
          attachTemplateToLocal: false;
        "
                camera
                wasd-controls
                look-controls
                position="0 0.5 0"
            >
                <a-sphere class="head" visible="false" random-color></a-sphere>
            </a-entity>

            <a-box
                position="-1 0.5 -3"
                rotation="0 45 0"
                color="#4CC3D9"
            ></a-box>
            <a-sphere
                position="0 1.25 -5"
                radius="1.25"
                color="#EF2D5E"
            ></a-sphere>
            <a-cylinder
                position="1 0.75 -3"
                radius="0.5"
                height="1.5"
                color="#FFC65D"
            ></a-cylinder>
            <a-plane
                position="0 0 -4"
                rotation="-90 0 0"
                width="40"
                height="40"
                color="#7BC8A4"
            ></a-plane>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
