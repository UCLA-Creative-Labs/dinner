<html>
  <head>
    <meta charset='UTF-8' />
    <title>Dinner 'n' Demos</title>

    <script src='https://aframe.io/releases/1.0.4/aframe.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.min.js'></script>
    <script src='https://unpkg.com/networked-aframe/dist/networked-aframe.min.js'></script>
    <script src='https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js'></script>
    <script src='https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js'></script>
    <link rel='shortcut icon' href='assets/favicon.ico' />
  </head>
  <body>
    <a-scene networked-scene physics='debug: true'>
      <a-assets>
        <template id='avatar-template'>
          <a-sphere static-body
            color='#F5F5DC'
            radius='0.25'	    
          ></a-sphere>
        </template>
      </a-assets>

      <a-entity id='rig' movement-controls kinematic-body>
	<a-entity
          id='player'
          networked='
          template: #avatar-template;
          attachTemplateToLocal: true;
          '
          camera
          look-controls
          static-body	
          position='0 0.5 0'
	></a-entity>
      </a-entity>

      <a-box static-body position='-1 0.5 -3' rotation='0 45 0' width='10' height='10' length='0.5' color='#4CC3D9'></a-box>
      <a-sphere dynamic-body position='0 5.25 -5' radius='1.25' color='#EF2D5E'></a-sphere>
      <a-cylinder static-body position='1 0.75 -3' radius='0.5' height='1.5' color='#FFC65D'></a-cylinder>
      <a-plane static-body position='0 0 -4' rotation='-90 0 0' width='40' height='40' color='#7BC8A4'></a-plane>
      <a-sky color='#ECECEC'></a-sky>
    </a-scene>
  </body>
</html>
